<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Awal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff9a9e;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            text-align: center;
        }

        .card-img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .next-button {
            background-color: #4CAF50; /* Hijau */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .next-button:hover {
            background-color: #45a049; /* Hijau lebih gelap saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Gambar" class="card-img">
            <div class="card-content">
                <h2>Halloo aku mau memberitahu sesuatu nih</h2>
                <a href="hal.html"><button  class="next-button">Next</button></a>
            </div>
        </div>
    </div>
</body>
</html>
